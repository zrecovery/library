name: library backend dev
on: push
jobs:
  my-job:
    name: my-job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun run check
      - run: bunx prisma migrate deploy
      - run: bun run test
    env:
      DATABASE_URL: "file:./ci.db"
      DB_ENV: "prod"
